name: Build and Deploy Forest

on:
  push:
    branches:
      - main  # adjust if using another branch

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5

      - name: Build forest
        run: |
          eval $(opam env)
          forester build forest.toml

      - name: Prepare output for deploy
        run: |
          cd output
          echo "Built on $(date)" > .build_info.txt

